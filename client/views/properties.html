<div class="page-header">
  <h1 class ='text-center'>Properties</h1>
  <button class="btn btn-default center-block" type="button" data-toggle="modal" data-target="#propertyModal">Add new</button>
</div>

<div class="modal fade" id="propertyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Property</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="propertyInputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
              <input required ng-model="property.name" type="text" class="form-control" id="propertyInputName" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="propertyInputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">
              <input required ng-model="property.description" type="text" class="form-control" id="propertyInputDescription" placeholder="Description">
            </div>
          </div>
          <div class="form-group">
            <label for="propertyInputContact" class="col-sm-2 control-label">Contact</label>
            <div class="col-sm-6">
              <input required ng-model="property.contact.phone" type="text" class="form-control" id="propertyInputContact" placeholder="Phone">
              <input required ng-model="property.contact.email" type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          
          <div class="form-group">
            <label for="propertyInputAddress" class="col-sm-2 control-label">Adress</label>
            <div class="col-sm-6">
              <input required ng-model="property.address.street" type="text" class="form-control" id="propertyInputAddress" placeholder="Street">
              <input required ng-model="property.address.street2" type="text" class="form-control" placeholder="Street 2">
              <input required ng-model="property.address.city" type="text" class="form-control" placeholder="City">
              <input required ng-model="property.address.state" type="text" class="form-control" placeholder="State">
              <input required ng-model="property.address.zip" type="text" class="form-control" placeholder="Zip code">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click= "createProperty()">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
 <!--  <div class="panel-heading">Panel heading</div> -->
    <!-- Table -->
    <table class="table table-bordered table table-striped">
      <tr>
        <th>Name</th>
        <th>Phone</th>   
        <th>Email</th>
        <th>Address</th>
        <th>Edit Property</th>
      </tr>
      <tr ng-repeat = 'property in properties'>
        <td>{{property.name}}</td>
        <td>{{property.contact.phone}}</td>
        <td>{{property.contact.email}}</td>
        <td>
          {{property.address.street}}
          {{property.address.street2}}
          {{property.address.city}}
          {{property.address.state}}
          {{property.address.zip}}
        </td>
        <td><button class='btn center-block btn-info' ui-sref = 'main_private.properties_edit({id:property._id})'>Edit</button></td>
      </tr>
    </table>
</div>
