<br>
<form name = 'adminCreate' class="form-horizontal">
  <div class="form-group">
    <label for="inputFirst1" class="col-xs-2 control-label">First Name</label>
    <div class="col-xs-6">
      <input name = 'first'
        required 
        ng-model="admin.first" 
        type="text" 
        class="form-control" 
        id="inputFirst1" 
        placeholder="First Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputLast1" class="col-xs-2 control-label">Last Name</label>
    <div class="col-xs-6">
      <input name = 'last' 
        required 
        ng-model="admin.last" 
        type="text" 
        class="form-control" 
        id="inputLast1" 
        placeholder="Last Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail1" class="col-xs-2 control-label">Email</label>
    <div class="col-xs-6">
      <input name='email'
        required 
        ng-model="admin.email" 
        type="email" 
        class="form-control" 
        id="inputEmail1" 
        placeholder="Email">
    </div>
  </div>
   
  <div class="form-group">
    <label for="inputPhone1" class="col-xs-2 control-label">Phone</label>
    <div class="col-xs-6">
      <input name='phone'
        required 
        ng-model="admin.phone" 
        type="text" 
        class="form-control" 
        id="inputPhone1" 
        placeholder="Phone">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword2" class="col-xs-2 control-label">Password</label>
    <div class="col-xs-6">
      <input name='password2'
        required 
        ng-model="admin.password" 
        type="password" 
        class="form-control" 
        id="inputPassword2" 
        placeholder="Pasword">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-xs-2 control-label">Token</label>
    <div class="col-xs-6">
      <input name='token'
        required 
        ng-model="admin.token" 
        type="password" 
        class="form-control" 
        id="inputPassword3" 
        placeholder="Token">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <button ng-click = 'createAdmin()' type="submit" class="btn btn-default">Create</button>
      <br>
      <br>
      <p>Admin Sign-in <a ui-sref='main_public.signin'>Here!</a></p>
    </div>
  </div>
</form>
