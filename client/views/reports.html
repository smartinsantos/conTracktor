<div class="page-header">
  <h1 class ='text-center'>Reports</h1>
</div>

<div class="page-header col-xs-12">
  <div class = 'row'>
    <div class="form-group col-xs-12">
      <div class="col-xs-4 col-xs-offset-4">
      <label for="jobSearchStart" class="control-label">From</label>
        <input required ng-model="startDate" type="date" class="form-control" id="jobSearchStart" placeholder="Date Requested" format-date>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <div class="col-xs-4 col-xs-offset-4">
      <label for="jobSearchEnd" class='control-label'>To</label>
        <input required ng-model="endDate" type="date" class="form-control" id="jobSearchEnd" placeholder="Date Requested" format-date>
      </div>
    </div>
    <button class="btn btn-default center-block" type="button" ng-click='getJobs(startDate,endDate)'>Get Jobs</button><br>
  </div> 
</div>
