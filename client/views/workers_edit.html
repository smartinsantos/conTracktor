<div class="page-header">
  <h1 class ='text-center'>{{worker.first}} {{worker.last}}</h1>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Edit Woker</div>
  <div class='panel-body'>
    <form name='workerEdit' class="form-horizontal">
      <div class="form-group" ng-class="{ 'has-error': workerEdit.first.$touched && workerEdit.first.$invalid }">
        <label for="workerInputFirst2" class="col-xs-2 control-label">First Name</label>
        <div class="col-xs-8">
          <input name = 'first'
          required 
          ng-model="worker.first" 
          type="text" 
          class="form-control" 
          id="workerInputFirst2" 
          placeholder="First">
          <div class="help-block" ng-messages="workerEdit.first.$error" ng-if="workerEdit.first.$touched">
            <p ng-message="required">Name is required.</p>
          </div>                      
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error': workerEdit.last.$touched && workerEdit.last.$invalid }">
        <label for="workerInputLast2" class="col-xs-2 control-label">Last Name</label>
        <div class="col-xs-8">
          <input name = 'last' 
          required 
          ng-model="worker.last" 
          type="text" 
          class="form-control" 
          id="workerInputLast2" 
          placeholder="Last">
          <div class="help-block" ng-messages="workerEdit.last.$error" ng-if="workerEdit.last.$touched">
            <p ng-message="required">Last name is required.</p>
          </div>                      
        </div>
      </div>
      <div class="form-group">
        <label for="workerInputEmail2" class="col-xs-2 control-label">Email</label>
        <div class="col-xs-8">
          <input ng-model="worker.email" type="email" class="form-control" id="workerInputEmail2" placeholder="Email">
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error': workerEdit.phone.$touched && workerEdit.phone.$invalid }">
        <label for="workerInputPhone2" class="col-xs-2 control-label">Phone</label>
        <div class="col-xs-8">
          <input name = 'phone'
          required
          ng-minlength="10"
          ng-maxlength="10" 
          ng-model="worker.phone" 
          type="number" 
          class="form-control" 
          id="workerInputPhone2" 
          placeholder="Phone">
          <div class="help-block" ng-messages="workerEdit.phone.$error" ng-if="workerEdit.phone.$touched">
            <p ng-message="required">Phone is required.</p>
            <p ng-message="minlength">Phone is to short!</p>                
            <p ng-message="maxlength">Phone is to long!</p>                
          </div>                      
        </div>
      </div>
      <div class="form-group">
        <label for="workerInputAddress" class="col-xs-2 control-label">Adress</label>
        <div class="col-xs-8">
          <input required ng-model="worker.address.street" type="text" class="form-control" id="workerInputAddress" placeholder="Street"><br>
          <input required ng-model="worker.address.street2" type="text" class="form-control" placeholder="Street 2"><br>
          <input required ng-model="worker.address.city" type="text" class="form-control" placeholder="City"><br>
          <input required ng-model="worker.address.state" type="text" class="form-control" placeholder="State"><br>
          <input required ng-model="worker.address.zip" type="text" class="form-control" placeholder="Zip code">
        </div>
      </div>
    </form>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click='backToWorkers()'>Close</button>
      <button ng-disabled="!worker.phone || !worker.first || !worker.last" 
      type="button" class="btn btn-primary" ng-click='editWorker()'>Save</button>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteWorker" >Delete</button>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteWorker" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete {{worker.first}} {{worker.last}}</h4>
      </div>
      <div class="modal-body">
        <p>Warning! This Action Can't Be Undone!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" ng-click='deleteWorker()'>Delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
