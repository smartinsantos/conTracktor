<div class="page-header">
  <h1 class ='text-center'>{{worker.first}} {{worker.last}}</h1>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Edit Woker</div>
  <div class='panel-body'>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="workerInputFirst2" class="col-xs-2 control-label">First Name</label>
        <div class="col-xs-8">
          <input required ng-model="worker.first" type="text" class="form-control" id="workerInputFirst2" placeholder="First">
        </div>
      </div>
      <div class="form-group">
        <label for="workerInputLast2" class="col-xs-2 control-label">Last Name</label>
        <div class="col-xs-8">
          <input required ng-model="worker.last" type="text" class="form-control" id="workerInputLast2" placeholder="Last">
        </div>
      </div>
      <div class="form-group">
        <label for="workerInputEmail2" class="col-xs-2 control-label">Email</label>
        <div class="col-xs-8">
          <input required ng-model="worker.email" type="email" class="form-control" id="workerInputEmail2" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="workerInputPhone2" class="col-xs-2 control-label">Phone</label>
        <div class="col-xs-8">
          <input required ng-model="worker.phone" type="text" class="form-control" id="workerInputPhone2" placeholder="Phone">
        </div>
      </div>
      <div class="form-group">
        <label for="workerInputAddress" class="col-xs-2 control-label">Adress</label>
        <div class="col-xs-8">
          <input required ng-model="worker.address.street" type="text" class="form-control" id="workerInputAddress" placeholder="Street"><br>
          <input required ng-model="worker.address.street2" type="text" class="form-control" placeholder="Street 2"><br>
          <input required ng-model="worker.address.city" type="text" class="form-control" placeholder="City"><br>
          <input required ng-model="worker.address.state" type="text" class="form-control" placeholder="State"><br>
          <input required ng-model="worker.address.zip" type="text" class="form-control" placeholder="Zip code">
        </div>
      </div>
    </form>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click='backToWorkers()'>Close</button>
      <button type="button" class="btn btn-primary" ng-click='editWorker()'>Save</button>
    </div>
  </div>
</div>
