<div class="page-header">
  <h1 class ='text-center'>Admins/Managers</h1>
  <button class="btn btn-default center-block" type="button" data-toggle="modal" data-target="#managerModal">Add new</button>
</div>


<!-- Modal for Add New Worker.... -->
<div class="modal fade" id="managerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Manager</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="managerInpuFirst" class="col-xs-2 control-label">First Name</label>
            <div class="col-xs-10">
              <input required ng-model="admin.first" type="text" class="form-control" id="managerInpuFirst" placeholder="First">
            </div>
          </div>
          <div class="form-group">
            <label for="managerInputLast" class="col-xs-2 control-label">Last Name</label>
            <div class="col-xs-10">
              <input required ng-model="admin.last" type="text" class="form-control" id="managerInputLast" placeholder="Last">
            </div>
          </div>
          <div class="form-group">
            <label for="managerInputEmail" required class="col-xs-2 control-label">Email</label>
            <div class="col-xs-10">
              <input required ng-model="admin.email" type="email" class="form-control" id="managerInputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="managerInputPhone" class="col-xs-2 control-label">Phone</label>
            <div class="col-xs-10">
              <input required ng-model="admin.phone" type="text" class="form-control" id="managerInputPhone" placeholder="Phone">
            </div>
          </div>
          <div class="form-group">
            <label for="managerInputPassword" required class="col-xs-2 control-label">Temp Password</label>
            <div class="col-xs-10">
              <input required ng-model="admin.password" type="password" class="form-control" id="managerInputPassword" placeholder="Temporal Password">
            </div>
          </div>
          <div class="form-group">
            <label for="managerInputToken" required class="col-xs-2 control-label">Token</label>
            <div class="col-xs-10">
              <input required ng-model="admin.token" type="password" class="form-control" id="managerInputToken" placeholder="Token">
            </div>
          </div>
          <div class="form-group">
            <label for="managerInputPhone" class="col-xs-2 control-label">Admin?</label>
            <div class="checkbox col-xs-8">
              <label>
                <input type="checkbox" ng-model='admin.admin'> (Gives Manager Administrator Rights)
              </label>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click='createAdmin()'>Save</button>
      </div>
    </div>
  </div>
</div>


<div class="panel panel-default">
  <!-- Default panel contents -->
 <!--  <div class="panel-heading">Panel heading</div> -->
 
    <!-- Table -->
    <table class="table table-bordered table table-striped">
      <tr>
        <th>Name</th>
        <th>Email</th>   
        <th>Phone</th>
        <th>Administrator</th>    
        <th>Edit Manager</th>
      </tr>
      <tr ng-repeat = 'admin in admins'>
        <td>{{admin.first}}  {{admin.last}}</td>
        <td>{{admin.email}}</td>
        <td>{{admin.phone}}</td>
        <td>{{admin.admin}}</td>
        <td><button class='btn center-block btn-info' ui-sref = 'main_private.managers_edit({id:admin._id})'>Edit</button></td>
      </tr>
    </table>
</div>
